<div class="container">
  <div id="accordion" class="panel-group">
    <div class="panel panel-default">

    </div>


  </div>
  <table class="table">
    <thead>
      <tr>
        <td>Name</td>
      </tr>
    </thead>
    <tbody>

      </tr>
    </tbody>
  </table>
</div>
